apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: little-link-template
  title: little-link-template Title
  description: Create your little link template
  tags:
    - recommended
    - html
spec:
  owner: cenz.wong@ekimetrics.com
  type: website
  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
        - code_avator_url
        - code_your_name
        - code_your_description
        - code_linkedin_url
        - code_email_url
        - code_github_url
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component

        code_your_name:
          title: Tell me your name
          type: string
          description: Your Name, eg -> Cenz Wong
        code_avator_url:
          title: URL for your icon
          type: string
          description: Your Avator URL, eg -> https://github.com/cenzwong/cenzwong/blob/main/Profile%20Pic/profile-pic%20(1).png?raw=true
        code_your_description:
          title: One sentence about you
          type: string
          description: Your Description on Little Link, eg -> I am a boy.
        code_linkedin_url:
          title: Your Linkedin URL
          type: string
          description: Your Linkedin URL; https://www.linkedin.com/in/cenzwong
        code_email_url:
          title: Your Email
          type: string
          description: Your Mail URL; cenz.wong@ekimetrics.com 
        code_github_url:
          title: Your Github
          type: string
          description: Your Github URL; https://www.github.com/cenzwong   
          
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: '{{ parameters.component_id }}'
          description: '{{ parameters.description }}'

          code_avator_url: '{{ parameters.code_avator_url }}'
          code_your_name: '{{ parameters.code_your_name }}'
          code_your_description: '{{ parameters.code_your_description }}'
          code_linkedin_url: '{{ parameters.code_linkedin_url }}'
          code_email_url: '{{ parameters.code_email_url }}'
          code_github_url: '{{ parameters.code_github_url }}'

          destination: '{{ parseRepoUrl parameters.repoUrl }}'
          owner: '{{ parameters.owner }}'

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: 'This is {{ parameters.component_id }}'
        repoUrl: '{{ parameters.repoUrl }}'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '{{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '/catalog-info.yaml'

  output:
    remoteUrl: '{{ steps.publish.output.remoteUrl }}'
    entityRef: '{{ steps.register.output.entityRef }}'
